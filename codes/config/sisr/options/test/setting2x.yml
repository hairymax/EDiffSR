name: ediffsr2x240000
suffix: ~  # add suffix to saved images
model: denoising
distortion: sr
gpu_ids: [0,1]
# gpu_ids: [0,1,2,3]

sde:
  max_sigma: 50
  T: 100
  schedule: cosine # linear, cosine
  eps: 0.005
  
degradation:
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 2

#### path
path:
  pretrain_model_G: /trinity/home/m.aleshin/projects/superresolution/EDiffSR/experiments/sisr/ediffsr2x/models/240000_G.pth
  # results_root: /trinity/home/m.aleshin/projects/superresolution/EDiffSR/experiments/sisr/ediffsr/results/
  
datasets:
  test:
    name: Test Dataset
    mode: LQGT
    dataroot_GT: /trinity/home/m.aleshin/projects/superresolution/datasets/all/test/hr1.5m
    
    n_workers: 6  # per GPU
    batch_size: 128 # 
    GT_size: 256
    LR_size: 128
  
 
#### network structures
network_G:
  which_model_G: ConditionalNAFNet
  setting:
    width: 64
    enc_blk_nums: [14, 1, 1, 1]
    middle_blk_num: 1
    dec_blk_nums: [1, 1, 1, 1]


